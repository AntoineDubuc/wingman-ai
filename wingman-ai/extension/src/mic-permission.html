<!DOCTYPE html>
<html>
<head>
  <title>Wingman AI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #1a1a2e;
      color: #e0e0e0;
      text-align: center;
    }
    .container { padding: 24px; }
    h2 { margin: 0 0 8px; font-size: 16px; color: #fff; }
    p { margin: 0; font-size: 13px; color: #999; }
    .denied { color: #ff6b6b; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Microphone Access Required</h2>
    <p>Please allow microphone access to capture your voice during calls.</p>
    <p id="denied" class="denied" style="display:none">
      Permission denied. Please enable microphone access in your browser settings.
    </p>
  </div>
  <script src="mic-permission.js"></script>
</body>
</html>
