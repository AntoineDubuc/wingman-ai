<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <img src="../icons/icon-48.png" alt="Logo" class="logo">
      <h1>Wingman</h1>
      <p class="subtitle">Real-Time AI Assistant for Google Meet</p>
    </header>

    <section class="status-section">
      <div class="status-row">
        <span class="status-label">API Keys</span>
        <span class="status-indicator" id="api-status">
          <span class="status-dot"></span>
          <span class="status-text">Not Configured</span>
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">Session</span>
        <span class="status-indicator" id="session-status">
          <span class="status-dot"></span>
          <span class="status-text">Inactive</span>
        </span>
      </div>
    </section>

    <section class="error-section" id="error-section" style="display: none;">
      <p id="error-message"></p>
    </section>

    <section class="persona-section" id="persona-section" style="display: none;">
      <div class="persona-row">
        <span class="persona-label">Persona</span>
        <select id="persona-select" class="persona-select"></select>
      </div>
      <p class="persona-hint" id="persona-hint" style="display: none;">Takes effect on next session</p>
    </section>

    <section class="controls-section">
      <button id="session-btn" class="primary-btn" disabled>
        Start Session
      </button>
      <p class="controls-hint" id="controls-hint">
        Configure your API keys in <a href="#" id="open-options">Options</a> to get started.
      </p>
    </section>

    <footer class="popup-footer">
      <span class="version">v1.0.0</span>
      <div class="footer-links">
        <a href="#" id="open-options-footer" class="footer-link">Options</a>
        <a href="#" id="open-tutorials" class="footer-link">Tutorials</a>
        <a href="https://buymeacoffee.com/antoinedubuc" target="_blank" rel="noopener noreferrer" class="coffee-link">
          â˜• Support
        </a>
      </div>
    </footer>
  </div>
  <script src="popup.ts" type="module"></script>
</body>
</html>
